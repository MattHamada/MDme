<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading"><h4>Today's Appointments</h4></div>
            <div class="panel-body panel-inverse">
              <div class="day_appointments">
                <table class='table table-striped table-bordered table-hover table-inverse'>
                  <thread>
                    <tr>
                      <th>#</th>
                      <th>Time</th>
                      <th>Delayed Time</th>
                      <th>Doctor</th>
                      <th>Patient</th>
                      <th>Checked In?</th>
                    </tr>
                    <tbody>
                    <tr ng-repeat="appt in appointments">
                      <td><a ui-sref="admin.appointment({adminId: {{admin.id}}, appointmentId: {{appt.id}}})">{{$index + 1}}</a></td>
                      <td>{{appt.time_am_pm}}</td>
                      <td>{{appt.delayed_time_ampm}}</td>
                      <td>{{appt.doctor_full_name}}</td>
                      <td>{{appt.patient_full_name}}</td>
                      <td><i ng-show="appt.checked_in" class='fa fa-check'></i></td>
                    </tr>
                    </tbody>
                  </thread>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
