<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>{{patient.full_name}}</h4>
        </div>
        <div class="panel-body panel-inverse">
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <img ng-src="{{patient.avatar_thumb_url}}" id="avatar">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <b>Name: </b><span>{{patient.full_name}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <b>Email: </b><span>{{patient.email}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <b>Home Phone: </b><span>{{patient.home_phone}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <b>Cell Phone: </b><span>{{patient.cell_phone}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
