<div class="container">
  <div class="col-xs-9">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-11">
                <h4>Confirmed appointments on {{date}} with {{doctor}}</h4>
              </div>
              <div class="col-xs-1">
                <div style="text-align: right;">
                  <button class="btn btn-small btn-danger" ng-click="closePopup()">X</button>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-body panel-inverse">
            <table class='table table-striped table-bordered table-hover table-inverse'>
              <thread>
                <tr>
                  <th>#</th>
                  <th>Time</th>
                  <th>Doctor</th>
                  <th>Patient</th>
                  <th>Checked In?</th>
                </tr>
                <tbody>
                <tr ng-repeat="appt in otherDateAppts">
                  <td><a ui-sref="admin.appointment({adminId: {{admin.id}}, appointmentId: {{appt.id}}})">{{$index+1}}</a></td>
                  <td>{{appt.time_ampm}}</td>
                  <td>{{appt.doctor_full_name}}</td>
                  <td>{{appt.patient_full_name}}</td>
                  <td><i ng-show="appt.checked_in" class='fa fa-check'></i></td>
                </tr>
                </tbody>
              </thread>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
