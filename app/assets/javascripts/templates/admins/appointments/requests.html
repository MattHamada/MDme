<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <flare-messages></flare-messages>
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Appointments needing approval/h4></div>
        <div class="panel-body panel-inverse">
          <table class='table table-striped table-bordered table-hover table-inverse'>
            <thread>
              <tr>
                <th>#</th>
                <th>Date & Time</th>
                <th>Doctor</th>
                <th>Patient</th>
                <th>Options</th>
              </tr>
              <tbody>
              <tr ng-repeat="appt in appointments" id="appt-request-{{appt.id}}">
                <td class="day_appointments"><a ui-sref="admin.appointment({adminId: {{admin.id}}, appointmentId: {{appt.id}}})">{{$index+1}}</a></td>
                <td class="day_appointments"><a ui-sref="admin.appointmentRequestsOthers({adminId: {{admin.id}}, date: {{appt.date}}})>{{appt.date}}</a></td>
                <td>{{appt.doctor_full_name}}</td>
                <td>{{appt.patient_full_name}}</td>
                <td class="button_links">
                  <button class="btn btn-mini btn-success approve" ng-click="processAppt(appt, true)">Approve</button>
                  <button class="btn btn-mini btn-danger deny" ng-click="processAppt(appt, false)">Deny</button>
                </td>
              </tr>
              </tbody>
            </thread>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="popup-window" ui-view>

</div>
