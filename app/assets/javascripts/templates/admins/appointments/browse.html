<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Select Date</h4></div>
        <div class="panel-body panel-inverse">
          <form name="browseAppointments", ng-submit="browseAppts()" class="form-group form-inline">
            <fieldset>
              <div class="form-group">
                <label for="appointment_date">Date</label>
                <input type="date" id="appointment_date" ng-model="appointments.date" required class="form-control"/>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-large btn-primary">Search</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="dateChosen">
    <table class='table table-striped table-bordered table-hover table-inverse'>
      <thread>
        <tr>
          <th>#</th>
          <th>Time</th>
          <th>Delayed Time</th>
          <th>Doctor</th>
          <th>Patient</th>
        </tr>
        <tbody>
        <tr ng-repeat="appt in appointments">
          <td><a ui-sref="admin.appointment({adminId: {{admin.id}}, appointmentId: {{appt.id}}})">{{$index + 1}}</a></td>
          <!--<td><a href="#">{{$index + 1}}</a></td>-->

          <td>{{appt.time_am_pm}}</td>
          <td>{{appt.delayed_time_ampm}}</td>
          <td>{{appt.doctor_full_name}}</td>
          <td>{{appt.patient_full_name}}</td>
        </tr>
        </tbody>
      </thread>
    </table>
  </div>

</div>
