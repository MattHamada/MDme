<div>
  <flare-messages></flare-messages>
  <div class="row" style="margin-top: 2em;">
    <div class="col-md-6 col-md-offset-3">
      <form name="signinForm" ng-submit="signin()">
        <fieldset>
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="form-group">
                <input type="email" class="patient-signin_form form-inverse form-control" placeholder="email" ng-model="user.email" ng-maxlength="50" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="form-group">
                  <input type="password" class="patient-signin_form form-inverse form-control" placeholder="password" ng-model="user.password" ng-maxlength="50" required />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div  style="text-align: center">
                <button type="submit" class="btn btn-lg btn-default signin-button">SIGN IN</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 forgot-password-link" style="text-align: center;">
      <p><a href="#/forgot-password">forgot password?</a>
    </div>
  </div>
</div>
