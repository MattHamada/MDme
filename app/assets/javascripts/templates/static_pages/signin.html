<div>
  <flare-messages></flare-messages>
  <div class="row" style="margin-top: 5em;">
    <div class="col-md-12">
      <img id="signin-logo" ng-src="{{logoSrc}}">
    </div>
  </div>
  <div class="row" style="margin-top: 2em;">
    <div class="col-md-6 col-xs-6 col-md-offset-3 col-xs-offset-3">
      <form name="signinForm" ng-submit="signin()">
        <fieldset>
          <div class="row">
            <div class="col-md-8 col-md-offset-2 blue-input-placeholder">
                <input type="email" class="patient-signin-input form-control" placeholder="email" ng-model="user.email" ng-maxlength="50" required id="patient-signin-email" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-md-offset-2 blue-input-placeholder">
              <div class="form-group">
                  <input type="password" class="patient-signin-input form-control" placeholder="password" ng-model="user.password" ng-maxlength="50" required id="patient-signin-password" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div  style="text-align: center">
                <button type="submit" class="btn btn-lg signin-button">login</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 forgot-password-link" style="text-align: center;">
      <p><a href="#/forgot-password">forgot password?</a>
    </div>
  </div>
</div>
