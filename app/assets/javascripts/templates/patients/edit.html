<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Edit Profile</h4></div>
        <div class="panel-body panel-inverse">
          <form name="patientEditForm" ng-submit="updatePatient()">
            <fieldset>
              <div class="row">
                <div class='col-xs-5'>
                  <div class='form-group'>
                    <label for="patient_first_name">First Name*</label>
                    <input  required type="text" ng-minlength="2" ng-maxlength="50" ng-model="patient.first_name" class="form-control" id="patient_first_name">
                  </div>
                </div>
                <div class="col-xs-5">
                  <div class="form-group">
                    <label for="patient_last_name">Last Name*</label>
                    <input required type="text" ng-minlength="2" ng-maxlength="50" ng-model="patient.last_name" class="form-control" id="patient_last_name">
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="form-group">
                    <label for="patient_middle_initial">Middle Initial</label>
                    <input type="text" ng-maxlength="2" ng-model="patient.middle_initial" class="form-control" id="patient_middle_initial">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-2">
                  <div class="form-group">
                    <label for="patient_name_prefix">Prefix</label>
                    <input type="text" ng-maxlength="10" ng-model="patient.name_prefix" class="form-control" id="patient_name_prefix">
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="form-group">
                    <label for="patient_name_suffix">Suffix</label>
                    <input type="text" ng-maxlength="10" ng-model="patient.name_suffix" class="form-control" id="patient_name_suffix">
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="form-group">
                    <label for="patient_email">Email*</label>
                    <input required type="email" ng-maxlength="50" ng-model="patient.email" class="form-control" id="patient_email">
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="form-group">
                    <label for="patient_birthday">Birthday*</label>
                    <input required ng-maxlength="10" type="text" ng-model="patient.birthday" class="form-control" id="patient_birthday" placeholder="mm/dd/yyyy">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <div class="form-group">
                    <label for="patient_home_phone">Home Phone #</label>
                    <input ng-maxlength="20" ng-model="patient.home_phone" placeholder="123-456-7890" class="form-control" id="patient_home_phone">
                  </div>
                </div>
                <div class="col-xs-3">
                  <div class="form-group">
                    <label for="patient_work_phone">Work Phone #</label>
                    <input ng-maxlength="20" ng-model="patient.work_phone" placeholder="123-456-7890" class="form-control" id="patient_work_phone">
                  </div>
                </div>
                <div class="col-xs-3">
                  <div class="form-group">
                    <label for="patient_mobile_phone">Mobile Phone #</label>
                    <input ng-maxlength="20" ng-model="patient.mobile_phone" placeholder="123-456-7890" class="form-control" id="patient_mobile_phone">
                  </div>
                </div>
                <div class="col-xs-3">
                  <div class="form-group">
                    <label for="patient_work_phone_extension">Work Extension</label>
                    <input ng-maxlength="20" ng-model="patient.work_phone_extension" placeholder="123-456-7890" class="form-control" id="patient_work_phone_extension">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-3">
                  <div class="form-group">
                    <label for="patient_social_security_number">SSN#*</label>
                    <input required ng-maxlength="11" ng-model="patient.social_security_number" placeholder="123-44-5567" class="form-control" id="patient_social_security_number">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="form-group">
                    <label for="patient_marital_status">Marital Status</label><br/>
                    <label for="patient_marital_status_0">Single</label>
                    <input type="radio" value="0" id="patient_marital_status_0" ng-model="patient.marital_status">
                    <label for="patient_marital_status_1">Married</label>
                    <input type="radio" value="1" id="patient_marital_status_1" ng-model="patient.marital_status">
                    <label for="patient_marital_status_2">Divorced</label>
                    <input type="radio" value="2" id="patient_marital_status_2" ng-model="patient.marital_status">
                    <label for="patient_marital_status_3">Widowed</label>
                    <input type="radio" value="3" id="patient_marital_status_3" ng-model="patient.marital_status">
                    <label for="patient_marital_status_4">Other</label>
                    <input type="radio" value="4" id="patient_marital_status_4" ng-model="patient.marital_status">
                  </div>
                </div>
                <div class="col-xs-3">
                  <div class="form-group">
                    <label for="patient_sex">Sex*</label>  <br/>
                    <label for="patient_sex_0">Male</label>
                    <input type="radio" value="0" ng-model="patient.sex" id="patient_sex_0" />
                    <label for="patient_sex_1">Female</label>
                    <input type="radio" value="1" ng-model="patient.sex" id="patient_sex_1" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <div class="form-group">
                    <label for="patient_address1">Address 1*</label>
                    <input required type="text" ng-maxlength="100" ng-model="patient.address1" class="form-control" id="patient_address1">
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="form-group">
                    <label for="patient_city">City*</label>
                    <input required type="text" ng-maxlength="50" ng-model="patient.city" class="form-control" id="patient_city">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <div class="form-group">
                    <label for="patient_address2">Address 2</label>
                    <input type="text" ng-maxlength="100" ng-model="patient.address2" class="form-control" id="patient_address2">
                  </div>
                </div>
                <div class="col-xs-2">
                  <div class="form-group">
                    <label for="patient_state">State*</label>
                    <input required type="text"  ng-minlength="2" ng-maxlength="2" ng-model="patient.state" class="form-control" id="patient_state">
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="form-group">
                    <label for="patient_zipcode">Zipcode*</label>
                    <input required type="text" ng-maxlength="11" ng-model="patient.zipcode" class="form-control" id="patient_zipcode">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 col-xs-offset-3" >
                  <div class="form-group">
                    <label for="patient_avatar">Picture</label>
                    <input type="file" ng-file-select ng-model="avatar" accept="image/*" id="patient_avatar">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 col-xs-offset-3">
                  <div class="form-group">
                    <label for="patient_password">Password - requried for making changes</label>
                    <input required type="password"  ng-model="patient.password" class="form-control" id="patient_password">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6 col-xs-offset-5">
                  <button type="submit" class="btn btn-success">Update</button>
              </div>
            </fieldset>
          </form>
