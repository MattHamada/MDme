<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Clinics</h4></div>
        <div class="panel-body panel-inverse">
          <table class='table table-striped table-bordered table-hover table-inverse'>
            <thread>
              <tr>
                <th>Clinic</th>
              </tr>
              <tbody>
                <base href="">
                <tr ng-repeat="clinic in clinics">
                  <td><a href="/#" ng-click="loadClinic(clinic)">{{clinic.name}}</a></td>
                </tr>
                </base>
              </tbody>
            </thread>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Clinic Info</h4></div>
        <div class="panel-body panel-inverse">
          fill in here
        </div>
      </div>
    </div>
  </div>
</div>
