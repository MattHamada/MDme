<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>Add Appointment</h4></div>
          <div class="panel-body panel-inverse">
            <form name="newAppointmentForm" class="form-inline" ng-submit="createAppointment()">
              <fieldset>
                <div class="form-group">
                  <label for="appointment_date">Date</label>
                  <input type="date" required ng-maxlength="20" ng-model="appointment.date" class="form-control" id="appointment_date">
                </div>
                <div class="form-group">
                  <label for="appointment_clinic">Clinic</label>
                  <select ng-change="loadDoctors()" ng-options="clinic.clinic.name for clinic in clinics" ng-model="clinic" class="form-control" id="appointment_clinic">

                  </select>
                </div>
                <div class="form-group">
                  <label for="appointment_doctor">Doctor</label>
                  <select class="form-control" id="appointment_doctor">
                  </select>
                </div>
                <button ng-click="loadTimes()" class="btn btn-primary">Find open times</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
