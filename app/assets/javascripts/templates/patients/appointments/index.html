<div class="container-fluid">
  <div class="row">
    <div class="col-md-5 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>Confirmed Appointments</h4></div>
        <div class="panel-body panel-inverse">
          <div class="popup-links">
            <table class='table table-striped table-bordered table-hover table-inverse'>
              <thread>
                <tr>
                  <th>#</th>
                  <th>Clinic</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Doctor</th>
                </tr>
                <tbody>
                <tr ng-repeat="appt in appointments">
                  <td><a href="#/patients/{{patient.id}}/appointments/{{appt.id}}">{{$index + 1}}</a></td>
                  <td>{{appt.clinic_name}}</td>
                  <td>{{appt.date}}</td>
                  <td>{{appt.delayed_time_ampm}}</td>
                  <td><a href="#">{{appt.doctor_full_name}}</a></td>
                  <!--<td><%= link_to "#{appointment.doctor_full_name}", patient_doctor_path(@patient, appointment.doctor) %></td>-->
                </tr>
                </tbody>
              </thread>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row">
        <div class="col-md-12 inverse-color">
          <ul>
            <li><a href="#/patients/{{patient.id}}/appointments/new">New Request</a></li>
            <li><a href="#/patients/{{patient.id}}/appointments/requests">Open Requests</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
