<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading"><h4>{{doctor.full_name}}</h4></div>
        <div class="panel-body panel-inverse">
          <div class="row">
            <div class="col-md-12" style="text-align: center;">
              <img ng-src="{{doctor.avatar_thumb_url}}"/>
            </div>
          </div>
          <b>First Name:</b> {{doctor.first_name}}<br/>
          <b>Last Name:</b> {{doctor.last_name}}<br/>
          <b>Education:</b> {{doctor.alma_mater}}<br/>
          <b>Department:</b> {{doctor.department_name}}<br/>
          <b>Description:</b> {{doctor.description}}<br/>
        </div>
      </div>
    </div>
  </div>
</div>
